<!-- cart.html -->
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Your Cart</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{% static 'books/styles.css' %}">
  <style>
    .fixed-img {
      width: 180px;
      height: 240px;
      object-fit: contain;
      display: block;
      margin-left: auto;
      margin-right: auto;
    }
  </style>
</head>
<body id="mainBody" class="bg-light text-dark">

<nav class="navbar navbar-expand-lg navbar-dark bg-dark px-4">
  <a class="navbar-brand" href="#">ğŸ“˜ BookPal</a>

  <div class="ms-auto d-flex align-items-center">
    <!-- ğŸ›’ Cart button with badge -->
    <a class="btn btn-outline-light position-relative me-3" href="{% url 'cart' %}">
      ğŸ›’ Cart
      {% if cart_count > 0 %}
        <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger">
          {{ cart_count }}
        </span>
      {% endif %}
    </a>

    <!-- ğŸŒ— Toggle Button -->
    <div class="form-check form-switch text-white">
      <input class="form-check-input" type="checkbox" id="modeToggle">
      <label class="form-check-label" for="modeToggle" id="modeLabel">Light Mode</label>
    </div>
  </div>
</nav>


<div class="container mt-4">
  <h2 class="mb-4 text-center">ğŸ›’ Your Cart</h2>
  {% if books %}
    <div class="row g-4 justify-content-center">
      {% for book in books %}
        <div class="col-md-3">
          <div class="card h-100 shadow">
            <img src="{{ book.image_url }}" class="card-img-top fixed-img" alt="{{ book.title }}">
            <div class="card-body text-center">
              <h5 class="card-title">{{ book.title }}</h5>
              <p class="card-text text-success fw-bold">â‚¹{{ book.price }}</p>
              <form method="post" action="{% url 'remove_from_cart' book.id %}">
                {% csrf_token %}
                <button class="btn btn-outline-danger w-100">ğŸ—‘ï¸ Remove</button>
              </form>
            </div>
          </div>
        </div>
      {% endfor %}
    </div>
  {% else %}
    <p class="text-center text-muted">Your cart is empty.</p>
  {% endif %}
</div>

<script src="{% static 'books/script.js' %}"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
