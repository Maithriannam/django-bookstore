{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Your Cart</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{% static 'books/styles.css' %}">
</head>
<body id="mainBody" class="bg-light text-dark">

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark px-4">
  <a class="navbar-brand" href="#">üìò BookPal</a>

  <div class="ms-auto d-flex align-items-center">
    <a class="btn btn-outline-light position-relative me-3" href="{% url 'cart' %}">
      üõí Cart
      {% if cart_count > 0 %}
        <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger">
          {{ cart_count }}
        </span>
      {% endif %}
    </a>

    <div class="form-check form-switch text-white">
      <input class="form-check-input" type="checkbox" id="modeToggle">
      <label class="form-check-label" for="modeToggle" id="modeLabel">Light Mode</label>
    </div>
  </div>
</nav>

<!-- Cart Content -->
<div class="container mt-4">
  <h2 class="mb-4 text-center">üõí Your Cart</h2>

  {% if books %}
    <div class="row g-4 justify-content-center">
      {% for book in books %}
        <div class="col-sm-6 col-md-4 col-lg-3 d-flex">
          <div class="card h-100 shadow w-100">
            <img src="{{ book.image_url }}" class="card-img-top fixed-img" alt="{{ book.title }}">
            <div class="card-body text-center d-flex flex-column justify-content-between">
              <h5 class="card-title">{{ book.title }}</h5>
              <p class="card-text text-success fw-bold">‚Çπ{{ book.price }}</p>
              <form method="post" action="{% url 'remove_from_cart' book.id %}">
                {% csrf_token %}
                <button class="btn btn-outline-danger w-100">üóëÔ∏è Remove</button>
              </form>
            </div>
          </div>
        </div>
      {% endfor %}
    </div>

    <!-- Razorpay Button -->
    <div class="text-center mt-4">
      <button onclick="startPayment()" class="btn btn-success px-4 py-2">
        üí≥ Proceed to Pay
      </button>
    </div>

  {% else %}
    <p class="text-center text-muted">Your cart is empty.</p>
  {% endif %}
</div>

<!-- Scripts -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://checkout.razorpay.com/v1/checkout.js"></script>
<script src="{% static 'books/script.js' %}"></script>

<script>
  function startPayment() {
    var options = {
      "key": "rzp_test_1DP5mmOlF5G5ag",
      "amount": 50000,
      "currency": "INR",
      "name": "BookPal Bookstore",
      "description": "Book purchase",
      "handler": function (response) {
        alert("‚úÖ Payment Success! ID: " + response.razorpay_payment_id);
        window.location.href = "/success/";
      },
      "prefill": {
        "name": "Maithri",
        "email": "maithri@example.com",
        "contact": "9876543210"
      },
      "theme": {
        "color": "#0d6efd"
      }
    };
    var rzp = new Razorpay(options);
    rzp.open();
  }
</script>

</body>
</html>
